{{- if .Values.ingress }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    konghq.com/strip-path: "{{ .Values.ingress.stripPath}}"
    {{- if .Values.jwt}}
    konghq.com/plugins: {{ .Release.Name }}-jwt
    {{- end }}  
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: "{{ .Values.ingress.path}}"
        pathType: Prefix
        backend:
          service:
            name: "{{ .Release.Name }}"
            port:
              number: 80
{{- end}}