{{- if .Values.secrets}}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: "main-secret"  
spec:
  encryptedData:
    {{- range $key, $val := .Values.secrets }}
    {{ $key }}: {{ $val }}
    {{- end }}    
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: "main-secret"
      namespace: {{ .Release.Namespace }}
{{- end}}
