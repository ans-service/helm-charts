deployment:
  #- nombre de la imagen
  - name: hello-world
    image: "nginxdemos/hello"
    # - tag de la imagen
    tag : "latest"
    # - escalado automatico por defecto verificar uso de deployment para configurar correctamente los request
    requests:
      memory: "125Mi"
      cpu: "50m"
    # -opcional  
    # hpa:
    #   maxReplicas: 3
    #   minReplicas: 1
    service:
      # puerto por el cual conectar a  la imagen
      targetPort: 80
    # dd_trace:
