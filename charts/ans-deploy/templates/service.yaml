{{- range $key, $val := .Values.deployment }} 
apiVersion: v1
kind: Service
metadata:
  annotations:
    {{- if $val.use_grpc }}
    konghq.com/protocol : grpcs
    {{- end }} 
  labels:
    app: "{{ $val.name }}"
  name: "{{ $val.name }}"
spec:
  type : "{{ $val.service.type |default "ClusterIP"}}"
  ports:
  - port: 80
    protocol: TCP
    targetPort: {{ $val.service.targetPort |default "80" }}
  selector:
    app: "{{ $val.name }}"
---    
{{- end}}    